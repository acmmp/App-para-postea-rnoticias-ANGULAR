<app-header></app-header>
<main>
<section id="filter-section">
  <h2>Filtros</h2>
  <select id="category-filter">
      <option value="">Todas las categorías</option>
      <option value="tecnologia">Tecnología</option>
      <option value="salud">Salud</option>
      <option value="educacion">Educación</option>
  </select>
</section>

<!-- Sección de artículos -->
<section id="articles-section">
  <h2>Artículos</h2>
  <div id="articles-list">
      <!-- Aquí se mostrarán los artículos -->
  </div>
</section>
</main>

<!-- Pie de página -->
<footer>
<p>&copy; 2024 Plataforma de Artículos</p>
</footer>

<!-- Template para artículos -->
<template id="article-template">
<article class="article-item">
  <h3 class="article-title"></h3>
  <p class="article-content"></p>
  <p class="article-category"></p>
  <button class="edit-article">Editar</button>
  <button class="delete-article">Eliminar</button>
</article>
</template>

<!-- Template para crear/editar artículos -->
<template id="article-form-template">
<form id="article-form">
  <label for="title">Título:</label>
  <input type="text" id="title" name="title" required>
  <label for="content">Contenido:</label>
  <textarea id="content" name="content" required></textarea>
  <label for="category">Categoría:</label>
  <select id="category" name="category" required>
      <option value="tecnologia">Tecnología</option>
      <option value="salud">Salud</option>
      <option value="educacion">Educación</option>
  </select>
  <button type="submit">Guardar</button>
</form>
</template>

<!-- Contenedor del modal y su overlay -->
<div id="modal-overlay" *ngIf="isFormVisible">
<div id="article-form-container">
<button id="close-modal" (click)="isFormVisible = false">×</button>
<form id="article-form" (ngSubmit)="submitArticleForm()" [formGroup]="articleForm">
  <label for="title">Título:</label>
  <input type="text" id="title" formControlName="title" required>
  
  <label for="content">Contenido:</label>
  <textarea id="content" formControlName="content" required></textarea>
  
  <label for="category">Categoría:</label>
  <select id="category" formControlName="category" required>
    <option value="tecnologia">Tecnología</option>
    <option value="salud">Salud</option>
    <option value="educacion">Educación</option>
  </select>
  
  <button type="submit">Guardar</button>
</form>
</div>
</div>




<!-- Contenedor del mensaje de éxito -->
<div id="success-message">Artículo guardado con éxito!</div>

<router-outlet></router-outlet>
